<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Detail</title>
</head>
<body>
    <h2>{{ server.name }}</h2>
    <p>Description: {{ server.description }}</p>
    <p>Owner: {{ server.owner }}</p>
    <p>Members:</p>
    <ul>
        {% for member in server.members %}
            <li>{{ member.username }}</li>
        {% endfor %}
    </ul>
</body>
</html>
