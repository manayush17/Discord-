<!-- templates/confirm_join.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Join Server</title>
</head>
<body>
    <h1>Join {{ server.name }}?</h1>
    <p>Are you sure you want to join the server "{{ server.name }}"?</p>
    <form method="post" action="{% url 'confirm_join_server' invitation_code %}">
        {% csrf_token %}
        <button type="submit">Join</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
</body>
</html>
