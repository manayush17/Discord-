<!DOCTYPE html>
<html>
<head>
    <title>Confirm Join Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f; 
            color: #dcddde;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #2f3136;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 2px solid #00ffff; /* Aqua-colored border */
            width: 100%;
            max-width: 600px; /* Max width for better appearance */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8em; /* Increased font size */
        }

        p {
            margin-bottom: 20px;
            font-size: 1.2em; /* Increased font size */
        }

        form {
            margin: 0;
        }

        button {
            background-color: #7289da;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.1em; /* Increased font size */
            margin-right: 10px;
        }

        button:hover {
            background-color: #5b6eae;
        }

        a {
            color: #dcddde;
            text-decoration: none;
            font-size: 1.1em; /* Font size for link */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join {{ server.name }}?</h1>
        <p>Are you sure you want to join the server "{{ server.name }}"?</p>
        <form method="post" action="{% url 'confirm_join_server' invitation_code %}">
            {% csrf_token %}
            <button type="submit">Join</button>
            <a href="{% url 'home' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
